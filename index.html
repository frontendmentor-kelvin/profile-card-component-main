<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="./index.css" rel="stylesheet" >
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="container">
      <div id="pattern-top">
        <img alt="pattern-top" src="./images/bg-pattern-top.svg" >
      </div>
      <div id="pattern-bottom">
        <img alt="pattern-bottom" src="./images/bg-pattern-bottom.svg" >
      </div>
      <div id="card">
        <div id="pattern-bg">
        </div>
        <div id="info">
          <div id="info-avatar">
            <img alt="avatar" src="./images/image-victor.jpg" id="avatar" >
          </div>
          <div id="info-text">
            <div>
              <b>Victor Crest</b><span style="color: hsl(227, 10%, 46%);"> 26</span>
            </div>
            <div style="font-size: 0.8rem; color: hsl(227, 10%, 46%); margin-top: 10px;">
              London
            </div>
          </div>
        </div>
        <div id="numbers">
          <div class="number-item">
            <b>80K</b>
            <div class="number-item-key">Followers</div>
          </div>
          <div class="number-item">
            <b>803K</b>
            <div class="number-item-key">Likes</div>
          </div>
          <div class="number-item">
            <b>1.4K</b>
            <div class="number-item-key">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
